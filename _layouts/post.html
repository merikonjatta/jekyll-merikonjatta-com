---
layout: default
---
<div class="post">

	<div class="post-meta">
		{{ page.date | date: "%Y-%m-%d" }}{% if page.categories %}, on {{ page.categories | join: ", " }} {% endif %}
	</div>
	<h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>

	{% if page.image %}
		<div class="post-image">
			{% if page.imagelink %}
				<a href="{{ page.imagelink }}"><img src="{{ page.image }}" alt="{{ page.title }}" /></a>
			{% else %}
				<img src="{{ page.image }}" alt="{{ page.title }}" />
			{% endif %}
		</div>
	{% endif %}

	<article class="post-content">
		{{ content }}
	</article>

</div>
